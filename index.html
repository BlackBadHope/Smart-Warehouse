
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Inventory OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Android status bar handling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
    }
    
    /* Ensure app doesn't overlap with status bar */
    #root {
      padding-top: 24px; /* Status bar height on Android */
      min-height: 100vh;
      background-color: #000000;
    }
    
    /* For devices with notch or safe areas */
    @supports(padding: max(0px)) {
      #root {
        padding-top: max(24px, env(safe-area-inset-top));
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
    
    /* Keyboard handling */
    @media screen and (max-height: 500px) {
      .keyboard-open {
        height: 100vh;
        overflow-y: auto;
      }
    }
    
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* bg-gray-700 */
    }
    ::-webkit-scrollbar-thumb {
      background: #f6e05e; /* text-yellow-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ddb942; /* darker yellow */
    }
  </style>
  
  <!-- Cloud integrations are disabled in this build.
       No API keys or third-party configs are embedded here. -->
<link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/styles/animations.css">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="bg-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
